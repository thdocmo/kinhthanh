<!DOCTYPE html><html><head><meta charset='UTF-8'><title>Sách Thánh Vịnh Chương 117</title></head><link rel='stylesheet' href='../css/style.css' type='text/css' ><body><H4>Kêu gọi mọi người ca tụng Chúa</H4><span class='padded-dropcap'>117</span><sup class="verse-number">1</sup><span class="verse-text">Muôn nước hỡi, nào ca ngợi CHÚA,<br>ngàn dân ơi, hãy chúc tụng Người!<br></span><sup class="verse-number">2</sup><span class="verse-text">Vì tình Chúa thương ta thật là mãnh liệt,<br>lòng thành tín của Người bền vững muôn năm. Ha-lê-lui-a.<br></span></body></html>
