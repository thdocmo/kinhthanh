<!DOCTYPE html><html><head><meta charset='UTF-8'><title>Sách Thánh Vịnh Chương 134</title></head><link rel='stylesheet' href='../css/style.css' type='text/css' ><body><H4>Kinh đêm trong Đền Thánh</H4><span class='padded-dropcap'>134</span><sup class="verse-number">1</sup><span class="verse-text">Ca khúc lên Đền.<br>Hỡi tất cả những người tôi tớ CHÚA<br>ứng trực suốt đêm trong thánh điện, nào chúc tụng CHÚA đi!<br></span><sup class="verse-number">2</sup><span class="verse-text">Hãy giơ tay hướng về cung thánh<br>mà dâng lên lời chúc tụng Người.<br></span><sup class="verse-number">3</sup><span class="verse-text">Cúi xin Đấng tạo thành trời đất<br>xuống cho bạn muôn vàn phúc cả<br>từ núi thánh Xi-on.<br></span></body></html>
